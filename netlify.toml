# Netlify Configuration for Vimerk.com
# Static site - no build process required

[build]
  # No build command needed (pure static files)
  command = ""
  # Publish from root directory
  publish = "."

# Redirect rules
[[redirects]]
  # Ensure trailing slashes don't cause issues
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Content Security Policy (adjust as needed)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';"

    # Permissions Policy (formerly Feature Policy)
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML with shorter duration for updates
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# Form detection is automatic, but can be explicitly configured
# Note: After deployment, configure form notifications in Netlify dashboard:
# Site Settings > Forms > Form notifications > Add email: www@vimerk.com
